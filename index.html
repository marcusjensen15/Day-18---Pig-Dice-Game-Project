<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <h2 id="gameTitle">Pig Dice</h2>
    <div class="container">
      <form class="form-input" id="playerNames">
        <label for="addPlayer1">Player 1 enter your name:</label>
        <input type="text" id="addPlayer1">
        <label for="addingPlayer2">Player 2 enter your name:</label>
        <input type="text" id="addPlayer2">
        <button type="submit" name="button">Begin!</button>
      </form>
    <!-- Here is where we will display each players score -->

    <div class="card" id="card1" style="width: 18rem;">
      <img class="card-img-top">
      <div class="card-body" id="player1">
      <h5 class="card-title">Player 1 Score</h5>   <!--Will replace with actual players name -->
        <p class="card-text" id="playerScore">Score Goes Here</p>

      </div>
    </div>
    <div class="card" id="card2" style="width: 18rem;">
      <img class="card-img-top">
      <div class="card-body" id="player1">
      <h5 class="card-title">Player 2 Score</h5>   <!--Will replace with actual players name -->
        <p class="card-text" id="playerScore2">Score Goes Here</p>

      </div>
    </div>
    <div class="lastRoll-currentScore">
      <div id="rollHolder">Roll Goes Here</div> <br>
      <div id="roundScore">roundScore Goes Here</div>
    </div>
    <div class="buttons">


      <button id="hold" type="button" name="hold">Hold</button>
      <button id="roll" type="button" name="hold">Roll</button>
    </div>
    </div>

  </body>
</html>
